<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Caprasimo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <!-- Indie Flower Font -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<style>
  button {
    color: #5C4033;
    background-color: #EADACB;
  }
</style>

<body style="height: 100vh">
  <h1> Log In Page </h1>
</body>

<form id="loginForm">
  <!-- Input fields for login -->
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">

  <div class="buttonAlignment">
    <button type="button" onclick="openWelcomePage()" style="background-color: white;"> Back
    </button>
    <button type="button" class="view" onclick="showPassword()" style="background-color: #ffffd3;"> Show Password
    </button>
    <button type="button" style="background-color: lightgreen;" onclick="login()">Log In</button>
  </div>
</form>

<script src="userRegistration.js"></script>

</html>
